<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EgCore System Monitor</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <div class="dashboard">
        <header>
            <h1>ðŸš€ System Real-time Monitor</h1>
            <p>Backend Status: <span id="status">Active</span></p>
        </header>

        <div class="stats-grid">
            <div class="card">
                <h3>CPU Usage</h3>
                <p id="cpu-value">0%</p>
            </div>
            <div class="card">
                <h3>Active Requests</h3>
                <p id="req-value">0</p>
            </div>
            <div class="card">
                <h3>Memory (Used/Total)</h3>
                <p id="mem-value">0 / 0 GB</p>
            </div>
        </div>

        <div class="chart-container">
            <canvas id="loadChart"></canvas>
        </div>
    </div>

    <script type="module" src="js/app.js"></script>
</body>
</html>
